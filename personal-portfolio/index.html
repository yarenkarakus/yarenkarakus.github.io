<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaren Karakuş | Portfolio Page</title>
    <script
      src="https://kit.fontawesome.com/d7457f9cef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stytles.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section">ABOUT</a></li>
        <li><a href="#projects">PROJECTS</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>

    <section id="welcome-section">
      <div class="welcome-img">
        <img
          src="https://avatars.githubusercontent.com/u/115561277?s=400&u=d832e19314ed3b613e93093fa58e0aa8e05c0c27&v=4"
          alt="Yaren Karakuş"
        />
      </div>
      <div class="name">
        <h1>Yaren Karakuş</h1>
        <p>Electrical Engineer / Frontend Developer</p>
      </div>
    </section>
    <section id="projects">
      <h1>My FreeCodeCamp Projects</h1>
      <div class="project-cards">
        <div class="project-tile">
          <a
            href="https://yarenkarakus.github.io/tribute-page/"
            class="project-link"
            target="_blank"
          >
            <img
              class="project-img"
              src="img/tribute_page.png"
              alt="project-card"
            />
            <p class="project-name">TRIBUTE PAGE</p>
          </a>
        </div>
        <div class="project-tile">
          <a
            href="https://yarenkarakus.github.io/survey-form/"
            class="project-link"
            target="_blank"
          >
            <img
              class="project-img"
              src="img/survey_form.png"
              alt="project-card"
            />
            <p class="project-name">SURVEY FORM</p>
          </a>
        </div>
        <div class="project-tile">
          <a
            href="https://yarenkarakus.github.io/build-a-landing-page/"
            class="project-link"
            target="_blank"
          >
            <img
              class="project-img"
              src="img/product_landing_page.png"
              alt="project-card"
            />
            <p class="project-name">PRODUCT LANDING PAGE</p>
          </a>
        </div>
        <div class="project-tile">
          <a
            href="https://yarenkarakus.github.io/technical-page/"
            class="project-link"
            target="_blank"
          >
            <img
              class="project-img"
              src="img/technical_documentation.png"
              alt="project-card"
            />
            <p class="project-name">TECHNICAL DOCUMENTATION</p>
          </a>
        </div>
      </div>
    </section>
    <section id="contact">
      <p>You can contact me on my social media accounts!</p>
      <div id="contact-link">
        <div class="cardcontact">
          <a
            id="profile-link"
            href="https://github.com/yarenkarakus"
            target="_blank"
            class="fa fa-github"
          ></a>
        </div>
        <div class="cardcontact">
          <a
            href="https://www.linkedin.com/in/yarenkarakus/"
            target="_blank"
            class="fa fa-linkedin"
          ></a>
        </div>
        <div class="cardcontact">
          <a
            href="https://www.youtube.com/channel/UCxAKmaZgSMjPJyKmEa7EDoA"
            target="_blank"
            class="fa fa-youtube"
          ></a>
        </div>
        <div class="cardcontact">
          <a
            href="https://www.instagram.com/yaren_karakus/"
            target="_blank"
            class="fa fa-instagram"
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
