<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <section>
        <label for="name-label" id="name-label"
          >Name <br /><input
            type="text"
            id="name"
            placeholder="Name"
            required /></label
        ><br />
        <br /><label for="email" id="email-label"
          >Email <br /><input
            type="email"
            id="email"
            placeholder="....@mail.com"
            required /></label
        ><br />
        <br /><label for="number" id="number-label"
          >Age (optional)<br /><input
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="99"
            required /></label
        ><br />
        <br /><label for="dropdown"
          >Which option best describes your current role? <br /><select
            id="dropdown"
          >
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Jop</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option></select
          ><br /> </label
        ><br />
        <label for="recommend"
          >Would you recommend freeCodeCamp to a friend <br /><label
            for="definitely"
            ><input
              type="radio"
              id="definitely"
              name="radio1"
              value="definitely"
            />Definitely</label
          ><br />
          <label for="maybe"
            ><input
              type="radio"
              id="maybe"
              name="radio1"
              value="maybe"
            />Maybe</label
          ><br />
          <label for="not-sure"
            ><input
              type="radio"
              id="not-sure"
              name="radio1"
              value="not-sure"
            />Not Sure</label
          ><br /> </label
        ><br />
        <label for="favorite"
          >What is your favorite feature of freeCodeCamp? <br /><select
            id="favorite"
          >
            <option value="">Select an Option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <br /><br /><label for="like"
          >What would you like to see improved? (Check all that apply) <br />
          <label
            ><input
              type="checkbox"
              id="front-end"
              name="front-end"
              value="front-end"
            />Front-End Projects</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="back-end"
              name="back-end"
              value="back-end"
            />Back-End Projects</label
          ><br />
          <label
            ><input type="checkbox" id="data" name="data" value="data" />Data
            Visualization</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="challenges"
              name="challenges"
              value="challenges"
            />Challenges</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="open-source"
              name="open-source"
              value="open-source"
            />Open Source Community</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="gitter"
              name="gitter"
              value="gitter"
            />Gitter Help Rooms</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="videos"
              name="videos"
              value="videos"
            />Videos</label
          ><br />
          <label
            ><input type="checkbox" id="city" name="city" value="city" />City
            Meetups</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="wiki"
              name="wiki"
              value="wiki"
            />Wiki</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="forum"
              name="forum"
              value="forum"
            />Forum</label
          ><br />
          <label
            ><input
              type="checkbox"
              id="additional"
              value="additional"
              name="additional"
            />Additional Courses</label
          ><br
        /></label>
        <br /><label for="comments"
          >Any comments or suggestions? <br /><textarea
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea></label
        ><br />
        <br /><input id="submit" type="submit" />
      </section>
    </form>
  </body>
</html>
