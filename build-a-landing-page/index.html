<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d7457f9cef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header id="header">
        <div class="company-logo">
          <img
            src="https://www.pngmart.com/files/13/Vector-Red-Accordion-Transparent-PNG.png"
            alt="Accordion Shop"
            id="header-img"
          />
          <h1>Accordion Shop</h1>
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a href="#features" class="nav-link">Features</a></li>
            <li><a href="#how-it-works" class="nav-link">How It Works</a></li>
            <li><a href="#pricing" class="nav-link">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <h2>Handcrafted, home-made masterpieces...</h2>
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email adress"
          required
        />
        <input type="submit" id="submit" value="Contact Us" />
      </form>
      <section id="features">
        <div class="features-card">
          <h3>Premium Materials</h3>
          <img src="img/lifetime warranty.png" />
        </div>
        <div class="features-card">
          <h3>Fast Shipping</h3>
          <img src="img/free-delivery.png" alt="Fast Shipping" />
        </div>
        <div class="features-card">
          <h3>Quality Assurance</h3>
          <img src="img/original.png" alt="Quality Assurance" />
        </div>
      </section>
      <section id="how-it-works">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/CgCMBFcifVE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="pricing">
        <div class="pricing-card">
          <h3 class="heading">MODEL-1</h3>
          <figure>
            <img
              src="https://m.media-amazon.com/images/I/71mUPPNbDBL._AC_SX679_.jpg"
              alt="Model-1"
            />
            <figcaption>Hohner El Rey Del Vallenato GCF, Black</figcaption>
          </figure>
          <p class="price">$1,349.00</p>
          <button class="price-button">BUY</button>
        </div>
        <div class="pricing-card">
          <h3 class="heading">MODEL-2</h3>
          <figure>
            <img
              src="https://m.media-amazon.com/images/I/71goDLY+UuL._AC_UL320_.jpg"
              alt="Model-2"
            />
            <figcaption>Hohner Compadre GCF Accordion, Red</figcaption>
          </figure>
          <p class="price">$1,299.00</p>
          <button class="price-button">BUY</button>
        </div>
        <div class="pricing-card">
          <h3 class="heading">MODEL-3</h3>
          <figure>
            <img
              src="https://m.media-amazon.com/images/I/61DqJfJlaOL._AC_UL320_.jpg"
              alt="Model-3"
            />
            <figcaption>
              Hohner Compadre G/C/F 3-Row Diatonic Accordion - Black
            </figcaption>
          </figure>
          <p class="price">$1,299.00</p>
          <button class="price-button">BUY</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="cardfooter">
        <a
          href="https://github.com/yarenkarakus"
          target="_blank"
          class="fa fa-github"
        ></a>
      </div>
      <div class="cardfooter">
        <a
          href="https://www.linkedin.com/in/yarenkarakus/"
          target="_blank"
          class="fa fa-linkedin"
        ></a>
      </div>
      <div class="cardfooter">
        <a
          href="https://www.youtube.com/channel/UCxAKmaZgSMjPJyKmEa7EDoA"
          target="_blank"
          class="fa fa-youtube"
        ></a>
      </div>
      <div class="cardfooter">
        <a
          href="https://www.instagram.com/yaren_karakus/"
          target="_blank"
          class="fa fa-instagram"
        ></a>
      </div>
    </footer>
  </body>
</html>
